<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="containers">
      <div class="container">
        <picture>
          <img loading="lazy" src="images/image-equilibrium.jpg" />
        </picture>
        <h1>Equilibrium #3429</h1>
        <p class="container-content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <div class="item1">
            <img loading="lazy" src="images/icon-ethereum.svg" alt="" />
            <p class="eth">0.041ETH</p>
          </div>
          <div class="item2">
            <img loading="lazy" src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img loading="lazy" src="images/image-avatar.png" />
          <p>Creation of <label>Jules Wyvern</label></p>
        </div>
      </div>
      <div class="container">
        <picture>
          <img loading="lazy" src="images/image-equilibrium.jpg" />
        </picture>
        <h1>Equilibrium #3429</h1>
        <p class="container-content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <div class="item1">
            <img loading="lazy" src="images/icon-ethereum.svg" alt="" />
            <p class="eth">0.041ETH</p>
          </div>
          <div class="item2">
            <img loading="lazy" src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img loading="lazy" src="images/image-avatar.png" />
          <p>Creation of <label>Jules Wyvern</label></p>
        </div>
      </div>
    </div>
  </body>
</html>
